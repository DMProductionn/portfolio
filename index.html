<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/btn.css">
  <title>Dm_Production</title>
</head>
<body>
  <div class="site-wrap">
    <div class="panel-wrap animate--none">
      <div class="panel" data-x-pos="0"  data-y-pos="0">
        <span class="panel__nav panel__nav--up js-up">up</span>
        <span class="panel__nav panel__nav--left js-left">left</span>
        <span class="panel__nav panel__nav--right js-right">right</span>
        <!-- <span class="panel__nav panel__nav--down js-down">down</span>  -->
        <h1 class="panel__zoom js-zoom">Посмотреть все</h1>
        <!-- <h1>Портфолио</h1> -->
      </div>
      <div class="panel up_wrap" data-x-pos="0"  data-y-pos="1">
        <span class="panel__nav panel__nav--down js-down">down</span>
        <div class="up__wrapper">
          <div class="up_block">
            <div class="img_up-block">
              <img class="img_up" src="/img/All.png" alt="site">
            </div>
            <div class="up__info-block">
              <p class="up__title">Dispales</p>
              <a class="up__link" href="https://displases.netlify.app/" target="_blank">live demo</a>
            </div>
          </div>
        </div>
        <div class="panel" data-x-pos="-1" data-y-pos="0">
          <span class="panel__nav panel__nav--right js-right">right</span>
          <div class="up__wrapper">
            <div class="up_block">
              <div class="img_up-block">
                <img class="img_up" src="/img/AllGame.png" alt="site" />
              </div>
              <div class="up__info-block">
                <p class="up__title">Drive</p>
                <a class="up__link right" href="game.html" target="_blank">live demo</a>
              </div>
            </div>
          </div>
        </div>
        <div class="panel" data-x-pos="1" data-y-pos="0">
          <span class="panel__nav panel__nav--left js-left">left</span>
          <div class="up__wrapper">
            <div class="up_block two">
              <div class="img_up-block">
                <img class="img_up" src="/img/All2.png" alt="site" />
              </div>
              <div class="up__info-block">
                <p class="up__title">Dm_Development</p>
                <a class="up__link" href="https://dmsite.netlify.app/" target="_blank">live demo</a>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="panel" data-x-pos="0" data-y-pos="-1">
          <span class="panel__nav panel__nav--up js-up">up</span>
          <h1>Down</h1>
        </div> -->
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
